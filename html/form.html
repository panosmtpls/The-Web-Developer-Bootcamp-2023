<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>

    <form action="/cringe">
        <p>
            <label for="username">Enter a username:</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter a Password:</label>
            <input id="password" type="password" name="password">
        </p>
        <p>
            <label for="color">Pick a color:</label>
            <input id="color" type="color" name="color">
        </p>
        <p>
            <label for="number">Enter a number:</label>
            <input id="number" type="number" name="num" min="1" max="1000">
        </p>
        <button>Submit</button>
    </form>

    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="query">
        <button>Search Reddit</button>
    </form>
    <h3>Search google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <h3>Search youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search on Youtube</button>
    </form>

    <h2>More inputs</h2>
    <form action="yolo">
        <input type="checkbox" name="agree" id="agree" checked>
        <label for="agree">I agree to evething</label>
        <button>Submit</button>
        <p>
            <label for="xs">XS</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <p>
            <label for="meal">Please Select an Entree</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veg">Vegetarian</option>
                <option value="steak">Steak</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of Cheese:</label>
            <input type="range" name="cheese_lvl" id="cheese" value="75" min="1" max="100">
        </p>

        <p>
            <label for="requests">Any Special Requests</label>
            <br>
            <textarea name="requests" id="requests" cols="30" rows="10" placeholder="Type something here."></textarea>
        </p>
        <button>Submit</button>
    </form>

    <h2>Validations Demo</h2>
    <form action="/dummy">
        <label for="first">Enter First Name</label>
        <input type="text" name="first" id="first" required>
        <p>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" minlength="5" maxlength="20" required>
        </p>
        <button>Submit</button>
    </form>

</body>

</html>
